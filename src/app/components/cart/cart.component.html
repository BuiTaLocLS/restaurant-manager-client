<p-accordion class="myCart" *ngIf="table">
  <p-accordionTab
    header="Đơn đặt hàng cho {{ table.name }} : {{
      items ? items.length : 0
    }} món"
  >
    <div class="card myCard">
      <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Món ăn</th>

            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.salePrice }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.salePrice * item.quantity }}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
    <p class="mt-2">Tổng: {{sum}}</p>
    <p-button label="Thanh toán" icon="pi pi-check" (click)="pay()" class="mt-2"></p-button>
  </p-accordionTab>
</p-accordion>
